<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Galeri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="Resimler/logo.jpg" alt="Logo">
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Hakkında</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <main>
            <div class="container">
                <section id="gallery">
                    <div class="row">
                        <div class="gallery-item">
                            <img src="Resimler/resim1.jpg" alt="Resim 1">
                            <h1>Roma</h1>
                        </div>
                        <div class="gallery-item">
                            <img src="Resimler/resim2.jpg" alt="Resim 2">
                            <h1>Tokyo</h1>
                        </div>
                        <div class="gallery-item">
                            <img src="Resimler/resim3.jpg" alt="Resim 3">
                            <h1>New York</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="gallery-item">
                            <img src="Resimler/resim4.jpg" alt="Resim 4">
                            <h1>Eyfel Kulesi</h1>
                        </div>
                        <div class="gallery-item">
                            <img src="Resimler/resim5.jpg" alt="Resim 5">
                            <h1>Meksika</h1>
                        </div>
                        <div class="gallery-item">
                            <img src="Resimler/resim6.jpg" alt="Resim 6">
                            <h1>İspanya</h1>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Portfolio Galeri</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
